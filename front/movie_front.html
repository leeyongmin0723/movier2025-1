    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/html">

    <head>
        <title>영화추천</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>


        <meta charset="UTF-8">
        <script src="movie_js.js"></script>

    </head>

    <body>
    <div class = "p-5 bg-primary text-white text-center">
    <h1> 이용민의 첫 영화추천 서비스</h1>
    </div>
    <h2>오늘의 영화추천</h2>
    
    <div id="alldiv"; style="column-count: 5;"></div>
    <br>    
    <h2>장르별 추천 </h2>
    <select name="" id="sgenre">
        <option value="comedy">코메디</option>
        <option value="Adventure">모험물</option>
        <option value="thriller">스릴러</option>
        <option value="children">어린이</option>
        <option value="Horror">공포물</option>
        <option value="war">전쟁</option>
        <option value="sci-fi">공상과학</option>
        <option value="western">서부영화</option>
        <option value="drama" selected>드라마</option>
        
    </select>
    <button type="button" class="btn bg-primary btn-lg"
        onclick="MovieObject.getgenres()">장르선택</button>
        <div id="genrediv"; style="column-count: 5;"></div>

    <h2>영화기반 추천</h2>
    <div id="itemdiv"; style="column-count: 5;"></div>
    <h2>사용자기반 추천</h2>
    <div id="userdiv"; style="column-count: 5;"></div>
    </body>
    </html>
